<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>物联网管理</title>
  <link rel="stylesheet" href="layui/css/layui.css">
  <link rel="stylesheet" href="lib/element-ui/index.css">
  <script src="lib/vue.js"></script>
  <script src="lib/vue-resource.min.js"></script>
  <script src="lib/element-ui/index.js"></script>
  <script src="lib/jquery/jquery.min.js"></script>
  <script src="js/constant.js"></script>
  <script src="lib/iframe.js"></script>
  <style>
  	.layui-layout-admin .layui-logo {
    position: absolute;
    left: 0;
    top: 0;
    width: auto !important;
    height: 100%;
    line-height: 60px;
    text-align: center;
    color: #009688;
    font-size: 16px;
}
  </style>
</head>
<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin"  id="index">
  <div class="layui-header" style="background-image: linear-gradient(to right, #1585f1,#00d1b1);box-shadow:0px 0px 10px #000">
    <h1  style="color:#f3f8fd;font-align:center;text-align:center;line-height: 51px;">
  		 	物联网管理注册
    </h1>
	<div style="position:relative;top:60px;width:80%;margin:auto;overflow-y:scroll;">
	  <el-form :label-position="labelPosition">
			    <el-form-item label="用户编号">
				<el-input v-model="saveParam.id" placeholder="用户编号"></el-input>
			</el-form-item>
			<el-form-item label="登录用户名">
				<el-input v-model="saveParam.username" placeholder="登录用户名"></el-input>
			</el-form-item>
			<el-form-item label="登录密码">
				<el-input v-model="saveParam.password" type="password"placeholder="登录密码"></el-input>
			</el-form-item>
			<el-form-item label="性别">
				<el-input v-model="saveParam.sex" placeholder="性别"></el-input>
			</el-form-item>
			<el-form-item label="姓名">
				<el-input v-model="saveParam.name" placeholder="姓名"></el-input>
			</el-form-item>
			<el-form-item label="手机号">
				<el-input v-model="saveParam.phone" placeholder="手机号"></el-input>
			</el-form-item>
		

			  </el-form>
			  <div slot="footer" class="dialog-footer">
			   
			    <el-button type="primary" style="width:100%;" @click="saveInfo()">提交</el-button>
			  </div>
	</div>
</div>
</div>

<script src="layui/layui.js"></script>
<script src="js/regist.js"></script>
<style>
.el-menu-item i{
color:#ffffff;
}
.el-menu{
background:none
}
.el-submenu__title:hover{
background:none
}
.is-active{
background:none
}
.el-menu-item{
background:none
}
.el-menu-item:hover{
background:none
}
.el-menu-item:focus{
background:none
}
</style>
</body>
</html>
